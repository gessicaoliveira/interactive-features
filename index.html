<html>

          <h3>Note Book</h3>

      <div class="item bottom" style="top: 42%; left: 52%;">

          <h3>Coffee</h3>
          <p>Dummy text</p>
        </div>
      </div>

      <div class="item right" style="top: 60%; left: 80%;">
        <div class="icon"></div>

          <h3>MacBook</h3>
          <p>Dummy text</p>
        </div>
      </div>

      <div class="item left" style="top: 80%; left: 54%;">
        <div class="icon"></div>
        <div class="tooltip">
          <h3>Mouse</h3>
          <p>Dummy text</p>
        </div>

  </div>
